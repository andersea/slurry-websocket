language: python
python:
- 3.8
- 3.7
- 3.6
install: pip install -U tox-travis poetry
script: tox
before_deploy:
- poetry config pypi-token.pypi $PYPI_PASSWORD
- poetry build
deploy:
  provider: script
  script: poetry publish
  edge: true
  on:
    tags: true
    python: 3.8
env:
  global:
  - secure: 
